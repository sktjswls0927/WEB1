<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var array = ["na", "seon"];
      document.write(array[0]);
      document.write('<br>');
      document.write(array[1]);
      array.push('jin');
      document.write('<br>');
    </script>

    <!-- for문 일때
    <script>
      var i =0;
      for(var i =0; i<array.length; i++){
        document.write(array[i]);
        document.write('<br>');
      }
    </script>
  -->

  <script>
    var i =0;
    while(i<array.length){
      document.write(array[i]);
      document.write('<br>');
      i++;
    }
  </script>





  </body>
</html>
